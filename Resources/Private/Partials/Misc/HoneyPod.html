{namespace vh=In2code\Powermail\ViewHelpers}
{namespace pcr=Derhansen\PowermailCrshield\ViewHelpers}

<f:if condition="{vh:validation.isHonepodEnabled()}">
	<div style="margin-left: -99999px; position: absolute;">
		<label for="powermail_hp_{form.uid}">
			<f:translate key="honeypodLabel" />
		</label>
		<f:form.textfield
				name="field[__hp]"
				value=""
				id="powermail_hp_{form.uid}"
				tabindex="-1"
				additionalAttributes="{autocomplete: 'new-powermail-hp-{form.uid}', aria-hidden: 'true'}" />
	</div>
</f:if>

<pcr:crField form="{form}" />
<f:asset.script src="EXT:powermail_crshield/Resources/Public/JavaScript/PowermailCrShield.js" identifier="powermailcrshield" />
